<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrubber Test</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            gap: 6em;
            padding: 4em 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container,
        .video-container-2 {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 100%;
        }

        .video-container video,
        .video-container-2 video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .scrub-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1em;
            background: rgb(75, 75, 75);
            width: 100%;
            z-index: 1;
        }

        .progress-fill {
            height: 100%;
            background: rgb(212, 212, 212);
            width: 0%;
            transition: width 0.05s linear;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <video id="video" src="moonlight-clip-keyframed.mp4" preload="auto" loop autoplay muted></video>
        <div class="scrub-overlay"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script src="keyboard-scrub.js"></script>
    <script src="hover-scrub.js"></script>

</body>

</html>
