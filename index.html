<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrubber Test</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            gap: 6em;
            padding: 4em 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container, .video-container-2{
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 100%;
        }

        .video-container video, .video-container-2 video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .scrub-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 1em;
            background: rgb(75, 75, 75);
            width: 100%;
            z-index: 1;
        }

        .progress-fill {
            height: 100%;
            background: rgb(212, 212, 212);
            width: 0%;
            transition: width 0.05s linear;
        }
    </style>
</head>

<body>
        <div class="video-container">
            <video id="video" src="moonlight-clip-keyframed.mp4" preload="auto" loop autoplay muted></video>
            <div class="scrub-overlay"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

            <div class="video-container-2">
            <video id="video" src="moonlight-clip-keyframed.mp4" preload="auto" controls></video>
        </div>
    <script>
        // Grab all video containers
        const containers = document.querySelectorAll(".video-container");
        let isScrubbing = false;
      let ready = false;
      // Wait until metadata is ready before allowing scrubbing
      video.addEventListener("loadedmetadata", () => {
        ready = Number.isFinite(video.duration);
      });
        containers.forEach(container => {
            const video = container.querySelector("video");
            const overlay = container.querySelector(".scrub-overlay");
            const fill = container.querySelector(".progress-fill");

 // Hover scrub behavior
      overlay.addEventListener("mousemove", (e) => {
        if (!ready) return;

        const rect = overlay.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percent = Math.min(Math.max(x / rect.width, 0), 1);

        video.currentTime = percent * video.duration;
        fill.style.width = `${percent * 100}%`;
      });

      overlay.addEventListener("mouseenter", async () => {
        if (!ready) return;

        isScrubbing = true;
        try {
          if (!video.paused) await video.play();
          video.pause();
        } catch (err) {
          if (err.name !== "AbortError") {
            console.error("Video play error:", err);
          }
        }
      });

      overlay.addEventListener("mouseleave", async () => {
        if (!ready) return;

        isScrubbing = false;
        try {
          await video.play();
        } catch (err) {
          if (err.name !== "AbortError") {
            console.error("Video play error:", err);
          }
        }
      });
      // Playback-based progress
      video.addEventListener("timeupdate", () => {
        if (!isScrubbing && ready) {
          const percent = (video.currentTime / video.duration) * 100;
          fill.style.width = `${percent}%`;
        }
      });
        });
    </script>
</body>

</html>
